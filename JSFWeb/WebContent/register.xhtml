<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Kullanıcı Kayıt Formu</title>

	<link rel="stylesheet" href="style/style.css" type="text/css" />

</h:head>

<h:body>

	<div id="content">

		<h:form>
			<table id="registerTable">
				<tr>
					<td>İsim</td>
					<td><p:inputText value="#{registerBean.name}"></p:inputText></td>
				</tr>
				<tr>
					<td>Soyisim</td>
					<td><p:inputText value="#{registerBean.surname}"></p:inputText></td>
				</tr>
				<tr>
					<td>Doğum Tarihi</td>
					<td><p:calendar value="#{registerBean.birtDate}" /></td>
				</tr>
				<tr>
					<td>Kullanıcı Adı</td>
					<td><p:inputText value="#{registerBean.userName}"></p:inputText></td>
				</tr>
				<tr>
					<td>E-Mail</td>
					<td><p:inputText value="#{registerBean.email}"></p:inputText></td>
				</tr>
				<tr>
					<td>Şifre</td>
					<td><p:password value="#{registerBean.password}"></p:password></td>
				</tr>
				<tr>
					<td></td>
					<td><p:commandButton value="Kaydet" action="#{registerBean.register}" ajax="false" /></td>
				</tr>
			</table>
		</h:form>
	</div>

</h:body>

</html>
